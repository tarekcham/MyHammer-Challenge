<div class="container">
  <div class="row">
    <div class="col">
      <ul class="list-group ">
        <h3 class="list-group-item active">Atcive Jobs</h3>
        <li
          id="job-list"
          (click)="jobSelected(job)"
          class="list-group-item onhover"
          *ngFor="let job of activeJobs"
        >
          {{ job.title }}
        </li>
      </ul>
    </div>

    <div class="col">
      <app-job-details [selectedJob]="selectedJob" [showDetails]="showDetails">
      </app-job-details>
    </div>
  </div>
</div>
